version: "3"

services:
  db:
    image: postgres:11.3
    environment:
      - POSTGRES_USER=baserow
      - POSTGRES_PASSWORD=baserow
      - POSTGRES_DB=baserow
    ports:
      - 5432:5432

  mjml:
    image: liminspace/mjml-tcpserver:latest
    restart: always
    ports:
      - 28101:28101

  backend:
    container_name: backend
    build:
      context: ./backend/
      dockerfile: Dockerfile.demo
    ports:
      - 8000:8000
    depends_on:
      - db
      - mjml

  web-frontend:
    container_name: web-frontend
    build:
      context: ./web-frontend/
      dockerfile: Dockerfile.demo
    ports:
      - 3000:3000
    depends_on:
      - backend

networks:
  default:
    external:
      name: baserow_demo_default
