version: "3"

services:
  db:
    container_name: db
    image: postgres:11.3
    environment:
      - POSTGRES_USER=baserow
      - POSTGRES_PASSWORD=baserow
      - POSTGRES_DB=baserow
    ports:
      - 5432:5432

  redis:
    container_name: redis
    image: redis:6.0
    ports:
      - 6379:6379

  mjml:
    container_name: mjml
    image: liminspace/mjml-tcpserver:latest
    ports:
      - 28101:28101

  backend:
    container_name: backend
    build:
      dockerfile: ./backend/Dockerfile.dev
      context: .
    image: baserow_backend:latest
    volumes:
      - ./backend:/backend
      - ./premium/backend/:/backend/plugins/premium
    environment:
      - ADDITIONAL_APPS
    ports:
      - 8000:8000
    depends_on:
      - db
      - mjml

  web-frontend:
    container_name: web-frontend
    build:
      context: .
      dockerfile: ./web-frontend/Dockerfile.dev
    volumes:
      - ./web-frontend:/web-frontend
      - ./premium/web-frontend/:/web-frontend/plugins/premium
    environment:
      - ADDITIONAL_MODULES
    ports:
      - 3000:3000
    depends_on:
      - backend

networks:
  default:
    external:
      name: baserow_default
